<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Mōyu - 註冊</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Moyu 全域樣式 -->
    <link rel="stylesheet" href="./css/main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="moyu-page flex items-center justify-center">
    <div class="moyu-card w-full max-w-md">
      <!-- 標題 + 語言切換 -->
      <div class="flex items-center justify-between mb-4">
        <div>
          <img src="./images/logo.png" class="moyu-logo2" />

          <!-- <p
            id="signup-subtitle"
            class="moyu-subtitle"
          >
            
          </p>-->
        </div>
          <h2
            id="signup-title"
            class="text-xl font-bold text-slate-900"
          >
            Loading...
          </h2>
        <div class="flex items-center gap-1 text-[11px]">
          <button
            id="langZh"
            class="moyu-btn moyu-btn-secondary px-3 py-1 text-[11px]"
          >
            中文
          </button>
          <button
            id="langEn"
            class="moyu-btn moyu-btn-secondary px-3 py-1 text-[11px]"
          >
            EN
          </button>
        </div>
      </div>

      <div class="space-y-3">
        <!-- Email -->
        <div>
          <label
            id="signup-email-label"
            for="email"
            class="block text-xs font-medium text-slate-500 mb-1"
          >
            Email
          </label>
          <input
            id="email"
            type="email"
            autocomplete="email"
            class="moyu-input text-sm"
            placeholder="your@email.com"
          />
        </div>

        <!-- Password -->
        <div>
          <label
            id="signup-pw-label"
            for="pw"
            class="block text-xs font-medium text-slate-500 mb-1"
          >
            密碼
          </label>
          <input
            id="pw"
            type="password"
            autocomplete="new-password"
            class="moyu-input text-sm"
          />
        </div>

        <!-- Password again -->
        <div>
          <label
            id="signup-pw2-label"
            for="pw2"
            class="block text-xs font-medium text-slate-500 mb-1"
          >
            再次輸入密碼
          </label>
          <input
            id="pw2"
            type="password"
            autocomplete="new-password"
            class="moyu-input text-sm"
          />
        </div>

        <!-- Signup btn -->
        <button
          id="btn-signup"
          class="mt-2 w-full moyu-btn moyu-btn-primary text-sm font-semibold"
        >
          建立帳號並寄出驗證信
        </button>

        <!-- Status -->
        <p
          id="signup-status"
          class="text-center text-xs text-slate-500 min-h-[1rem] mt-2"
        ></p>

        <!-- Back to login -->
        <button
          id="signup-back-login"
          class="mt-2 w-full text-xs text-slate-500 hover:underline"
        >
          已有帳號？返回登入
        </button>
      </div>
    </div>

    <!-- signup 邏輯 -->
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
