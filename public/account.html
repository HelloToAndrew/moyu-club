<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Mōyu Club - 帳戶設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-sm p-6 border border-slate-100">
      <h1
        id="titleText"
        class="text-xl font-bold text-slate-800 mb-4 text-center"
      >
        帳戶設定
      </h1>

      <div class="space-y-4">
        <!-- Email -->
        <div>
          <label
            id="emailLabel"
            class="block text-xs font-medium text-slate-500 mb-1"
            >登入 Email</label
          >
          <input
            id="emailField"
            type="email"
            class="w-full px-3 py-2 rounded-xl border border-slate-200 bg-slate-50 text-sm text-slate-500"
            disabled
          />
        </div>

        <!-- 暱稱 -->
        <div>
          <label
            id="nicknameLabel"
            class="block text-xs font-medium text-slate-500 mb-1"
            >聊天顯示暱稱</label
          >
          <input
            id="nicknameField"
            type="text"
            placeholder="例如：泡泡魚、加班鯖魚"
            class="w-full px-3 py-2 rounded-xl border border-slate-200 text-sm focus:outline-none focus:ring-1 focus:ring-emerald-400"
          />
          <p
            id="nicknameHint"
            class="mt-1 text-[11px] text-slate-400"
          >
            暱稱會在配對成功與聊天室中顯示，不能留空。
          </p>
        </div>

        <!-- 語言 -->
        <div>
          <label
            id="langLabel"
            class="block text-xs font-medium text-slate-500 mb-1"
            >介面語言</label
          >
          <select
            id="langSelect"
            class="w-full px-3 py-2 rounded-xl border border-slate-200 text-sm focus:outline-none focus:ring-1 focus:ring-emerald-400 bg-white"
          >
            <option value="zh">中文（繁體）</option>
            <option value="en">English</option>
          </select>
          <p
            id="langHint"
            class="mt-1 text-[11px] text-slate-400"
          >
            目前先影響主畫面的文字顯示，之後會逐步支援更多頁面。
          </p>
        </div>
      </div>

      <!-- 按鈕列 -->
      <div class="mt-6 flex items-center justify-between gap-3">
        <button
          id="backBtn"
          class="flex-1 py-2 rounded-xl border border-slate-200 text-slate-600 text-sm hover:bg-slate-50"
        >
          返回主畫面
        </button>
        <button
          id="saveBtn"
          class="flex-1 py-2 rounded-xl bg-emerald-500 text-white text-sm font-semibold hover:bg-emerald-600"
        >
          儲存設定
        </button>
      </div>

      <p
        id="statusMsg"
        class="mt-3 text-center text-[11px] text-slate-400"
      >
      </p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

      const i18n = {
        zh: {
          title: "帳戶設定",
          emailLabel: "登入 Email",
          nicknameLabel: "聊天顯示暱稱",
          nicknamePlaceholder: "例如：泡泡魚、加班鯖魚",
          nicknameHint: "暱稱會在配對成功與聊天室中顯示，不能留空。",
          langLabel: "介面語言",
          langHint: "目前先影響主畫面的文字顯示，之後會逐步支援更多頁面。",
          backBtn: "返回主畫面",
          saveBtn: "儲存設定",
          saving: "儲存中，請稍候…",
          saved: "已儲存設定。",
          nicknameEmpty: "暱稱不能為空白。",
          saveError: "儲存失敗：",
        },
        en: {
          title: "Account Settings",
          emailLabel: "Login Email",
          nicknameLabel: "Display Nickname",
          nicknamePlaceholder: "e.g. Bubble Fish, Overtime Mackerel",
          nicknameHint:
            "This nickname will be shown in matches and chats. It cannot be empty.",
          langLabel: "Interface Language",
          langHint:
            "Currently affects the main screen; other pages will support it later.",
          backBtn: "Back to Home",
          saveBtn: "Save",
          saving: "Saving. Please wait…",
          saved: "Settings saved.",
          nicknameEmpty: "Nickname cannot be empty.",
          saveError: "Save failed: ",
        },
      };

      function applyTranslations(lang) {
        const t = i18n[lang] || i18n.zh;

        document.title =
          lang === "zh" ? "Mōyu Club - 帳戶設定" : "Mōyu Club - Account";
        document.getElementById("titleText").textContent = t.title;
        document.getElementById("emailLabel").textContent = t.emailLabel;
        document.getElementById("nicknameLabel").textContent =
          t.nicknameLabel;
        document.getElementById("nicknameField").placeholder =
          t.nicknamePlaceholder;
        document.getElementById("nicknameHint").textContent =
          t.nicknameHint;
        document.getElementById("langLabel").textContent = t.langLabel;
        document.getElementById("langHint").textContent = t.langHint;
        document.getElementById("backBtn").textContent = t.backBtn;
        document.getElementById("saveBtn").textContent = t.saveBtn;
      }

      const firebaseConfig = {
        apiKey: "AIzaSyB4oaUyo3RWJnnLLN3CkiiJ8wimp_43kko",
        authDomain: "moyu-club.firebaseapp.com",
        projectId: "moyu-club",
        storageBucket: "moyu-club.firebasestorage.app",
        messagingSenderId: "178708686787",
        appId: "1:178708686787:web:be7c38dfe3d29a6695bf76",
        measurementId: "G-GPV3CMCZ0T",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const db = getFirestore();

      const emailField = document.getElementById("emailField");
      const nicknameField = document.getElementById("nicknameField");
      const langSelect = document.getElementById("langSelect");
      const backBtn = document.getElementById("backBtn");
      const saveBtn = document.getElementById("saveBtn");
      const statusMsg = document.getElementById("statusMsg");

      let currentUser = null;
      let currentLang = "zh";

      backBtn.addEventListener("click", () => {
        window.location.href = "home.html";
      });

      saveBtn.addEventListener("click", async () => {
        const t = i18n[currentLang] || i18n.zh;

        const nickname = nicknameField.value.trim();
        const lang = langSelect.value;

        if (!nickname) {
          alert(t.nicknameEmpty);
          return;
        }

        statusMsg.textContent = t.saving;

        try {
          const uid = currentUser.uid;
          await setDoc(
            doc(db, "users", uid),
            {
              nickname,
              language: lang,
            },
            { merge: true }
          );

          localStorage.setItem("moyu_nickname", nickname);
          localStorage.setItem("moyu_lang", lang);

          currentLang = lang;
          applyTranslations(currentLang);
          statusMsg.textContent = t.saved;
        } catch (err) {
          console.error(err);
          statusMsg.textContent = t.saveError + err.message;
        }
      });

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }
        currentUser = user;
        emailField.value = user.email || "";

        try {
          const ref = doc(db, "users", user.uid);
          const snap = await getDoc(ref);
          let nickname = "";
          let lang = "zh";

          if (snap.exists()) {
            const data = snap.data();
            nickname = data.nickname || "";
            lang = data.language || "zh";
          }

          nicknameField.value = nickname;
          langSelect.value = lang;
          currentLang = lang;

          localStorage.setItem("moyu_nickname", nickname || "");
          localStorage.setItem("moyu_lang", currentLang);

          applyTranslations(currentLang);
        } catch (err) {
          console.error("載入帳戶資料失敗：", err);
        }
      });
    </script>
  </body>
</html>
