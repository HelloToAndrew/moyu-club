<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Mōyu Club - Nickname</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 全域樣式 -->
    <link rel="stylesheet" href="/css/main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="moyu-page flex items-center justify-center">
    <div class="moyu-card w-full max-w-md">
      <!-- 標題 + 語言切換 -->
      <div class="flex items-center justify-between mb-4">
        <div class="text-left">
          <h2 id="nickname-title" class="text-xl font-bold text-slate-900">
            Loading...
          </h2>
          <p id="nickname-subtitle" class="moyu-subtitle">...</p>
        </div>

        <div class="flex items-center gap-1 text-[11px]">
          <button
            id="langZh"
            class="px-3 py-1 rounded-full border border-slate-300 text-slate-600"
          >
            中文
          </button>
          <button
            id="langEn"
            class="px-3 py-1 rounded-full border border-transparent text-slate-400"
          >
            EN
          </button>
        </div>
      </div>

      <!-- 暱稱輸入 -->
      <div class="space-y-3">
        <div>
          <label
            id="nickname-label"
            class="block text-xs font-medium text-slate-500 mb-1"
          ></label>

          <input
            id="nickname-input"
            type="text"
            class="moyu-input text-sm"
          />
        </div>

        <p
          id="nickname-hint"
          class="text-[11px] text-slate-400 min-h-[1rem]"
        ></p>

        <button
          id="nickname-save-btn"
          class="mt-2 w-full moyu-btn moyu-btn-primary text-sm font-semibold"
        >
          ...
        </button>

        <p
          id="nickname-status"
          class="mt-3 text-center text-xs text-slate-500 min-h-[1rem]"
        ></p>
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="./JS/nickname.js"></script>
  </body>
</html>
