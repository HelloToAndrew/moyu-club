<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Mōyu Club - Nickname</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div
      class="w-full max-w-md bg-white rounded-2xl shadow-sm p-6 border border-slate-100"
    >
      <h1
        id="nickname-title"
        class="text-xl font-bold text-slate-800 mb-2 text-center"
      >
        <!-- i18n 注入 -->
      </h1>

      <p
        id="nickname-subtitle"
        class="text-xs text-slate-500 mb-4 text-center"
      >
        <!-- i18n 注入 -->
      </p>

      <label
        id="nickname-label"
        class="block text-xs font-medium text-slate-500 mb-1"
        ><!-- i18n --></label
      >
      <input
        id="nickname-input"
        type="text"
        class="w-full px-3 py-2 rounded-xl border border-slate-200 text-sm focus:outline-none focus:ring-1 focus:ring-emerald-400"
      />

      <p
        id="nickname-hint"
        class="mt-1 text-[11px] text-slate-400"
      >
        <!-- i18n 注入 -->
      </p>

      <button
        id="nickname-save-btn"
        class="mt-4 w-full py-2 rounded-xl bg-emerald-500 text-white text-sm font-semibold hover:bg-emerald-600"
      >
        <!-- i18n 注入 -->
      </button>

      <p
        id="nickname-status"
        class="mt-3 text-center text-[11px] text-slate-400"
      ></p>
    </div>

    <!-- 所有邏輯丟到 nickname.js -->
    <script type="module" src="./nickname.js"></script>
  </body>
</html>
