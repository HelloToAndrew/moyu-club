  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./utils/firebaseConfig.mjs";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nicknameInput = document.getElementById("nicknameInput");
    const saveBtn = document.getElementById("saveBtn");

    let currentUID = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login.html";
      } else {
        currentUID = user.uid;

        const params = new URLSearchParams(window.location.search);
        const isEditMode = params.get("edit") === "true";

        const docRef = doc(db, "users", currentUID);
        const snap = await getDoc(docRef);

        if (snap.exists() && snap.data().nickname && !isEditMode) {
          window.location.href = "/index.html";
          return;
        }

        if (isEditMode && snap.exists()) {
          nicknameInput.value = snap.data().nickname;
        }
      }
    });

    saveBtn.addEventListener("click", async () => {
      const nickname = nicknameInput.value.trim();
      if (!nickname) {

          {
