<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Mōyu Club - 帳戶設定</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 全域樣式 -->
    <link rel="stylesheet" href="/css/main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="moyu-page flex items-center justify-center">
    <div class="moyu-card w-full max-w-md">
      
      <!-- 標題 + 語言切換 -->
      <div class="flex items-center justify-between mb-4">
        <div class="text-left">
          <h2 id="settings-title" class="text-xl font-bold text-slate-50">
            Loading...
          </h2>
          <p id="settings-subtitle" class="moyu-subtitle">...</p>
        </div>

        <div class="flex items-center gap-1 text-[11px]">
          <button id="langZh" class="moyu-btn moyu-btn-secondary px-3 py-1 text-[11px]">
            中文
          </button>
          <button id="langEn" class="moyu-btn moyu-btn-secondary px-3 py-1 text-[11px]">
            EN
          </button>
        </div>
      </div>

      <!-- Email 區塊 -->
      <div class="space-y-2 mb-4">
        <div class="flex items-center justify-between">
          <div>
            <div id="settings-email-section-title" class="moyu-section-title mb-1">
              登入信箱
            </div>
            <div id="settings-email-label" class="moyu-field-label">
              Email
            </div>
          </div>
        </div>

        <div class="moyu-field-box">
          <span id="email-text" class="truncate">...</span>
          <span id="email-status" class="moyu-badge text-xs">...</span>
        </div>

        <!-- 未驗證時才顯示 -->
        <div class="moyu-btn-row moyu-btn-row-left mt-2">
          <button
            id="btn-resend"
            class="moyu-btn moyu-btn-secondary text-xs"
            style="display: none;"
          >
            重寄驗證信
          </button>
        </div>
      </div>

      <!-- 暱稱設定 -->
      <div class="mt-4">
        <div id="settings-nickname-section-title" class="moyu-section-title mb-1">
          暱稱設定
        </div>
        <div id="settings-nickname-label" class="moyu-field-label">
          顯示暱稱（聊天時顯示的名字）
        </div>
        <input id="nickname-input" type="text" class="moyu-input text-sm" />
      </div>

      <!-- 底部按鈕列 -->
      <div class="moyu-btn-row moyu-btn-row-space-between mt-6">
        <button id="btn-logout" class="moyu-btn moyu-btn-danger text-xs">
          登出帳號
        </button>

        <div class="flex gap-2">
          <button id="btn-back-home" class="moyu-btn moyu-btn-ghost text-xs">
            回主畫面
          </button>
          <button id="btn-save-profile" class="moyu-btn moyu-btn-primary text-xs">
            儲存設定
          </button>
        </div>
      </div>

      <!-- 訊息 -->
      <p id="msg" class="moyu-msg mt-3"></p>
    </div>

    <!-- JS -->
    <script type="module" src="./JS/settings.js"></script>
  </body>
</html>
