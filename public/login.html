<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Mōyu Club - Login</title>

    <!-- 先載入 Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 再載入自訂的 Moyu CSS：統一使用 /css/main.css -->
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>

  <body class="moyu-page flex items-center justify-center">
    <div class="moyu-card w-full max-w-md">
      <!-- 標題 + 語言切換 -->
      <div class="flex items-center justify-between mb-4">
      <!-- 左側 LOGO -->
        <img src="./images/moyu-logo.png" class="moyu-logo" />
        <h1
          id="titleText"
          class="text-xl font-bold text-slate-900"
        >
          Loading...
        </h1>
        <div class="flex items-center gap-1 text-[11px]">
          <button
            id="langZh"
            class="moyu-btn moyu-btn-secondary px-3 py-1 text-[11px]"
          >
            中文
          </button>
          <button
            id="langEn"
            class="moyu-btn moyu-btn-secondary px-3 py-1 text-[11px]"
          >
            EN
          </button>
        </div>
      </div>

      <p
        id="subtitleText"
        class="moyu-subtitle"
      >
        Loading...
      </p>

      <!-- Email 登入 -->
      <div class="space-y-2 mb-4">
        <label
          id="emailLabel"
          class="block text-xs font-medium text-slate-500"
          >Email</label
        >
        <input
          id="emailInput"
          type="email"
          class="moyu-input"
        />

        <label
          id="passwordLabel"
          class="block text-xs font-medium text-slate-500 mt-2"
          >Password</label
        >
        <input
          id="passwordInput"
          type="password"
          class="moyu-input"
        />

        <button
          id="emailLoginBtn"
          class="mt-3 w-full moyu-btn moyu-btn-primary text-sm font-semibold"
        >
          Sign in
        </button>

        <div
          class="mt-2 flex items-center justify-between text-[11px]"
        >
          <button
            id="forgotBtn"
            class="text-emerald-600 hover:underline"
            onclick="window.location.href='reset.html'"
          ></button>
          <button
            id="signupBtn"
            class="text-slate-500 hover:underline"
            onclick="window.location.href='signup.html'"
          ></button>
        </div>
      </div>

      <!-- 分隔線 -->
      <div class="flex items-center my-4">
        <div class="flex-1 h-px bg-slate-200"></div>
        <span
          id="orText"
          class="px-2 text-[11px] text-slate-400"
        ></span>
        <div class="flex-1 h-px bg-slate-200"></div>
      </div>

      <!-- Google 登入 -->
      <button
        id="googleLoginBtn"
        class="w-full moyu-btn moyu-btn-secondary text-sm text-slate-700 flex items-center justify-center gap-2"
      >
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          class="w-4 h-4"
        />
        <span id="googleBtnText"></span>
      </button>

      <!-- 狀態訊息 -->
      <p
        id="statusMsg"
        class="mt-3 text-center text-[11px] text-slate-400"
      ></p>
    </div>

    <!-- 登入邏輯：放在 body 最後也比較安全 -->
    <script type="module" src="./JS/login.js"></script>
  </body>
</html>
